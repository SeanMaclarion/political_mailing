<html>
<head>
<style>
html, body {
    margin: 0;
    padding: 0;
    border: 0;
}
#A, #B {
    position: absolute;
}
#A {
    top: 0px;
    width: 200px;
    bottom: 0px;
    background:orange;
}

#BB {
    top: 0px;
    left: 0px;
    right: 0;
    bottom: 0px;
    background:green;
}

</style>
</head>


<body>
<div id="A"></div>
<div id="B"><button>toggle</button></div>
<script>
$('button').toggle(

function() {
    $('#B').animate({left: 0})
}, function() {
    $('#B').animate({left:200})
})
</script>

</body>
</html
